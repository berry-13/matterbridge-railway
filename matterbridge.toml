[slack.source]
Token="${SLACK_BOT_TOKEN}"
RemoteNickFormat="[slack] {NICK}"
PrefixMessagesWithNick=true

[discord.destination]
WebhookURL="${DISCORD_WEBHOOK_URL}"
RemoteNickFormat="[discord] {NICK}"

[[gateway]]
name="slack-to-discord"
enable=true

    [[gateway.in]]
    account="slack.source"
    channel="${SLACK_CHANNEL}"          # e.g. #betterstack-status

    [[gateway.out]]
    account="discord.destination"
    channel="${DISCORD_CHANNEL}"        # Label for logging (webhook mode)
